<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Orchestrator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 800px;
      height: 90vh;
      background-color: #2d2d2d;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user-message {
      background-color: #007acc;
      align-self: flex-end;
      color: white;
    }

    .ai-message {
      background-color: #3e3e3e;
      align-self: flex-start;
      color: #e0e0e0;
      border-left: 4px solid #007acc;
    }

    .metadata {
      font-size: 0.8em;
      color: #888;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px solid #555;
      display: flex;
      gap: 10px;
    }

    .tag {
      background-color: #252526;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #444;
    }

    .thinking {
      background-color: #2d2d2d;
      border-left: 3px solid #ffd700;
      padding: 8px;
      margin-bottom: 8px;
      font-style: italic;
      color: #aaa;
      font-size: 0.9em;
    }

    #input-area {
      padding: 20px;
      background-color: #252526;
      border-top: 1px solid #3e3e3e;
      display: flex;
      gap: 10px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #3e3e3e;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .typing-indicator {
      color: #888;
      font-style: italic;
      font-size: 0.9em;
      margin-left: 20px;
      margin-bottom: 10px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div class="typing-indicator" id="typing-indicator"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module">
    import { io } from "https://cdn.socket.io/4.7.4/socket.io.esm.min.js";

    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    function addMessage(data) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${data.sender}-message`;

      let contentHtml = '';

      // If AI message has metadata
      if (data.sender === 'ai' && data.metadata) {
        // Thinking block
        if (data.metadata.thinking) {
          contentHtml += `<div class="thinking">Thinking: ${data.metadata.thinking}</div>`;
        }

        // Main text
        contentHtml += `<div>${data.text}</div>`;

        // Metadata tags
        contentHtml += `
                    <div class="metadata">
                        <span class="tag">Intent: ${data.metadata.intent}</span>
                        <span class="tag">Conf: ${(data.metadata.confidence * 100).toFixed(1)}%</span>
                        <span class="tag">Adapter: ${data.metadata.adapter_id}</span>
                    </div>
                `;
      } else {
        contentHtml = data.text;
      }

      msgDiv.innerHTML = contentHtml;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on('message', (data) => {
      addMessage(data);
    });

    socket.on('typing', (isTyping) => {
      typingIndicator.textContent = isTyping ? 'AI is thinking...' : '';
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        socket.emit('message', text);
        input.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>

</html>
